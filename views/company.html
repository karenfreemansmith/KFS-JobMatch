    <h1>Job Board</h1>
    <h2>View Company Profile</h2>
    <p>As a job seeker, I can view a company profile to learn more about an employer.</p>
    <p>As a job seeker, I can view a listing of all job postings from this company.</p>
    <p>As a job seeker, I can click a link to see details of other jobs.</p>
