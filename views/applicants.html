    <h1>Job Board</h1>
    <h2>Manage Applications</h2>
    <p>As a job seeker, I can create a profile describing my qualifications.</p>
    <p>As a job seeker, I can search for jobs that match my profile (job requirements match job skills).</p>
    <p>As a job seeker, I can view my submitted applications for feedback/status.</p>
