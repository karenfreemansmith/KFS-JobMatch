    <h1>Job Board</h1>
    <p>A web application that matches job seekers and employers.</p>
    <h2>Front Page</h2>
    <p>As user, I can login as either employer or job seeker.</p>
    <div id="login">
      <h2>Login</h2>
      <p>Login for reporters/editors</p>
      <button>Login</button>
    </div>
    <div id="logout">
      <h2>Logout</h2>
      <p>Logout for reporters/editors</p>
      <button>Logout</button>
    </div>

    <script>
    showPage();

    function showPage() {
      if(localStorage['admin']==="true") {
        $("#logout").show();
        $("#login").hide();
      } else {
        $("#logout").hide();
        $("#login").show();
      }
    }

    $("button").click(function() {
      if(localStorage['admin']==="true") {
        localStorage['admin']="false";
      } else {
        localStorage['admin']="true";
      }
      showPage();
    });

    </script>
